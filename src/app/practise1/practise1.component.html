<h2>List of courses</h2>
<ul>
    <li *ngFor="let course of courses">
        {{course}}
    </li>
</ul>

<h2>List of nunber</h2>
<ul>
    <li *ngFor="let lis of list">
        {{lis}}
    </li>
</ul>
<button class="btn btn-primary " [class.active]="isActive" [style.backgroundColor]="isActive ? 'red' : 'green'">Start</button>
<br>
<input (keyup.enter)="onkeyUp()"/>
<input #name (click)="onclick(name.value)"/>
<br>

<br>
<p>{{course.title |uppercase}}</p>
<p>{{course.students | number}}</p>
<p>{{course.rating | number:"1.2-2"}}</p>
<p>{{course.price| currency:'AUD'}}</p>
<p>{{course.releaseDate |date:"shortDate"}}</p>

<span class=""></span>
<div class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
